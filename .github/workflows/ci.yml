name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test src/__tests__

      - name: Type check
        run: bunx tsc --noEmit

  build-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Test build (Linux only)
        run: |
          mkdir -p dist
          bun build --compile --target=bun-linux-x64 --minify --bytecode ./src/index.ts --outfile dist/gamekit-linux-x64
          ./dist/gamekit-linux-x64 version
